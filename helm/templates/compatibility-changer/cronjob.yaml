{{- if .Values.compatibilityChanger.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.compatibilityChanger.config.name }}
  labels:
    release: {{ .Release.Name }}
spec:
  concurrencyPolicy: {{ .Values.compatibilityChanger.cronjob.concurrencyPolicy }}
  schedule: {{ .Values.compatibilityChanger.cronjob.schedule }}
  startingDeadlineSeconds: {{ .Values.compatibilityChanger.cronjob.startingDeadlineSeconds }}
  successfulJobsHistoryLimit: {{ .Values.compatibilityChanger.cronjob.successfulJobsHistoryLimit }}
  suspend: {{ .Values.compatibilityChanger.cronjob.suspend }}
  jobTemplate:
    spec:
      activeDeadlineSeconds: {{ .Values.compatibilityChanger.cronjob.activeDeadlineSeconds }}
      template:
        metadata:
          {{- with .Values.compatibilityChanger.cronjob.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.compatibilityChanger.cronjob.podLabels }}
          labels:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          volumes:
            - name: service-config
              configMap:
                name: {{ .Values.compatibilityChanger.config.name }}
          containers:
            - command: [ "/bin/sh", "-c" ]
              args:
                - |
                  echo "Running python script: compatibility changer"
                  cd /opt/compatibility-changer
                  /opt/venv/bin/python -m cron-job.py
              image: "{{ .Values.image.registry }}/{{ .Values.compatibilityChanger.image.repository }}:{{ default $.Chart.AppVersion .Values.compatibilityChanger.image.tagOverride }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              name: {{ .Values.compatibilityChanger.config.name }}
              {{- with .Values.compatibilityChanger.cronjob.resources }}
              resources:
                {{- toYaml . | nindent 14 }}
              {{- end }}
              volumeMounts:
                - name: service-config
                  mountPath: /app/resources/configs/compatibility-changer/application.conf
                  subPath: application.conf
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: {{ .Values.compatibilityChanger.cronjob.restartPolicy }}
          affinity:
            {{- toYaml .Values.compatibilityChanger.cronjob.affinity | nindent 12 }}
          nodeSelector:
            {{- toYaml .Values.compatibilityChanger.cronjob.nodeSelector | nindent 12 }}
          securityContext:
            {{- toYaml .Values.compatibilityChanger.cronjob.securityContext | nindent 12 }}
          tolerations:
            {{- toYaml .Values.compatibilityChanger.cronjob.tolerations | nindent 12 }}
  {{- end }}
